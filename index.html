<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <!-- Navigation section -->
    <nav class="nav collapsible">
      <a href="/" class="nav__brand"><img src="images/logo.svg" alt="" /></a>
      <svg class="icon icon--white nav__toggler">
        <use xlink:href="images/sprite.svg#menu"></use>
      </svg>
      <ul class="list text-capitalize nav__list collapsible__content">
        <li class="nav__item"><a href="#">Hosting</a></li>
        <li class="nav__item"><a href="#">VPS</a></li>
        <li class="nav__item"><a href="#">Domain</a></li>
        <li class="nav__item"><a href="#">Pricing</a></li>
      </ul>
    </nav>

    <!-- Hero Section -->
    <section class="block block--dark block--skewed-left hero">
      <div class="container grid grid--1x2">
        <header class="block--header hero__content">
          <h1 class="block--heading">Cloud hosting for web artisans</h1>
          <p class="hero__tagline">
            Deploy your websitesites in less than 60 seconds
          </p>
          <a href="" class="btn btn--accent btn--stretched">Get Started</a>
        </header>
        <picture>
          <source
            type="image/webp"
            srcset="images/banner.webp 1x, images/banner@2x.webp 2x"
          />
          <source
            type="image/png"
            srcset="images/banner.png 1x, images/banner@2x.png 2x"
          />
          <img src="images/banner.png" class="hero__image" />
        </picture>
      </div>
    </section>
    <script>
      const collapsibles = document.querySelectorAll(".collapsible");
      collapsibles.forEach((item) => {
        item.addEventListener("click", function () {
          item.classList.toggle("collapsible--expanded");
        });
      });
    </script>
  </body>
</html>
